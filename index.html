<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="dice6.png" type="image/png">
</head>
<body>
    
<div id="conatiner">
    <h1>Let's Play</h1>
    <div class="dice">
        <p class="player1">Player 1</p>
        <img src="dice6.png" alt="6 dice" class="img1">
    </div>
    <div class="dice">
        <p class="player2">Player 2</p>
        <img src="dice6.png" alt="6 dice" class="img2">
    </div>
</div>

<div class="contanier bottom">
    <button type="button" class="btn" onclick="rollTheDice()">Roll The Dice</button>
</div>

<div class="contanier bottom">
    <button type="button" class="btn" onclick="editNames()">Edit Names</button>
</div>

    <script src="script.js"></script>
</body>
</html>
